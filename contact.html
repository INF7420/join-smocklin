    <main>
      <div class="main-content">
        <div class="contact-col1">
          <h1 id="section-title">Contact Me</h1>
          <div class="contact-box">
            <form action="https://formspree.io/sarahemocklin@gmail.com" method="POST" class="validate">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" class="form-input">
            <label for="email">Email</label>
            <input id="email" type="email" name="_replyto" class="form-input" required>
            <label for="message">Message</label>
            <textarea name="message" class="form-input" rows="4" required></textarea>
            <input type="submit" value="Send">
            </form>
          </div>
        </div>
        <div class="contact-col2"><img src="images/contact.jpg" alt="Photo by Giulia Bertelli on Unsplash"></div>

              <form action="https://formspree.io/sarahemocklin@gmail.com" method="POST" class="validate" id="form2">
                <label for="your-name" form="form2">Name</label>
                <input id="your-name" type="text" name="name" class="form-input" form="form2">
                <label for="your-email" form="form2">Email</label>
                <input id="your-email" type="email" name="_replyto" class="form-input" form="form2" required>
                <label for="comment" form="form2">Message</label>
                <textarea id="comment" name="comment" class="form-input" rows="4" form="form2" required></textarea>
                <input type="submit" value="Send" form="form2">
